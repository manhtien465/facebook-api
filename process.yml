apps:
  - script   : './dist/index.js'
    name     : 'report-api'
    min_uptime: 10000
    max_restarts: 15
    restart_delay: 2000
    kill_timeout: 3000
  - script   : './dist/index-event-dispatcher.js'
    name     : 'report-event-dispatcher'
    min_uptime: 10000
    max_restarts: 15
    restart_delay: 2000
    kill_timeout: 3000
  - script   : './dist/index-worker.js'
    name     : 'report-worker'
    min_uptime: 10000
    max_restarts: 15
    restart_delay: 2000
    kill_timeout: 3000
